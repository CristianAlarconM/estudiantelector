<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Evento</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      transition: all 0.4s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff6f91;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3e6b;
    }

    /* TARJETA DE MENSAJE */
    .mensaje {
      display: none;
      padding: 25px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 0 18px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeSlide 0.6s ease forwards;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .mensaje h3 {
      font-size: 24px;
      color: #444;
      margin-bottom: 10px;
    }

    .mensaje p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container" id="contenedor">

    <h2>Registro de Participación<br>Ceremonia Estudiante Lector</h2>

    <div style="text-align:center; margin-bottom:20px;">
      <img src="https://i.ibb.co/WvqsYVfD/ceremonia.png"
           style="max-width:70%; border-radius:15px; display:block; margin:auto;" />
    </div>

    <!-- FORMULARIO -->
    <form id="registroForm">

      <label>Nombre del Estudiante</label>
      <select id="estudiante" required>
        <option value="">Seleccione...</option>
        <option>EFRAÍN KENAI</option>
        <option>CATALINA LEONOR</option>
        <option>LEONOR AMPARO</option>
        <option>ANGELO RAFAEL</option>
        <option>FELIPE ALBERTO</option>
        <option>EMILIA MONSERRAT</option>
        <option>JOSÉ MANUEL</option>
        <option>JUAN PABLO</option>
        <option>ELUNEY BEATRICE</option>
        <option>MATÍAS IGNACIO</option>
        <option>ÁLVARO CRISTOBAL</option>
        <option>LUCÍA ISABEL</option>
        <option>RAIZA ANDREA</option>
        <option>ANELEY PASCAL</option>
        <option>AMPARO EMILIA</option>
        <option>AMPARO RUBÍ</option>
        <option>MAXIMILIANO ABRAHAM</option>
        <option>MAXIMILIANO TAHIEL</option>
        <option>AMPARO JAZMIN</option>
        <option>RAFAELLA IGNACIA</option>
        <option>LIZ ISABELLA</option>
        <option>YOVANNY ALEXIS</option>
        <option>AGUSTÍN MATEO</option>
        <option>TOMÁS ANTONIO</option>
        <option>ALISSON SKARLET</option>
        <option>AMALIA FRANCISCA</option>
        <option>ISABELLA MAYTHE</option>
        <option>EMILY PAZ</option>
        <option>ALANYS MASIEL</option>
        <option>AMPARO CONSTANZA</option>
        <option>EMILIA ANTONIA</option>
        <option>JULIETA PASCAL</option>
        <option>ISABELLA TRINIDAD</option>
        <option>GASPAR ANTONIO</option>
        <option>CONSTANZA AZENETH</option>
        <option>GERMÁN ALEJANDRO</option>
        <option>EMANUEL ESTEBAN</option>
        <option>AGUSTÍN ELIEZER</option>
      </select>

      <label>Invitado 1</label>
      <input type="text" id="invitado1" required>

      <label>Invitado 2</label>
      <input type="text" id="invitado2" required>

      <button type="submit">Registrar</button>
    </form>

    <!-- MENSAJE (se muestra al finalizar) -->
    <div class="mensaje" id="mensajeFinal">
      <h3>¡Registro enviado!</h3>
      <p>Gracias por confirmar su asistencia.</p>
      <p>Ya no es posible volver a registrar este estudiante.</p>
    </div>

  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw_FSAllCGtOSgnSn1M3sJywfHIWgGRVqmmERbLmEKHd04jaNW5BeZkPaGUdZeWYZen4A/exec";

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const estudiante = document.getElementById("estudiante").value;
      const invitado1 = document.getElementById("invitado1").value;
      const invitado2 = document.getElementById("invitado2").value;

      const formBody = new URLSearchParams();
      formBody.append("estudiante", estudiante);
      formBody.append("invitado1", invitado1);
      formBody.append("invitado2", invitado2);

      try {
        const resp = await fetch(scriptURL, {
          method: "POST",
          body: formBody
        });

        const data = await resp.json();

        if (data.result === "exists") {
          mostrarMensaje("Este estudiante ya fue registrado.", false);
        } else {
          mostrarMensaje("¡Registro enviado con éxito!");
        }

      } catch (error) {
        alert("Error al enviar el registro.");
      }
    });

    function mostrarMensaje(texto, exito = true) {
      document.getElementById("registroForm").style.display = "none";

      const mensaje = document.getElementById("mensajeFinal");
      mensaje.querySelector("h3").textContent = exito ? "¡Registro enviado!" : "Registro duplicado";
      mensaje.querySelector("p").innerHTML = exito
        ? "Gracias por confirmar su asistencia.<br>Ya no es posible volver a registrar este estudiante."
        : "Este estudiante ya tiene un registro enviado.<br>No se pueden duplicar envíos.";

      mensaje.style.display = "block";
    }
  </script>

</body>
</html>
